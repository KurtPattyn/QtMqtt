language: c++
sudo: required
dist: trusty

os:
  - linux
  - osx

compiler:
  - gcc
  - clang
 
env: 
  global:
    - CTEST_OUTPUT_ON_FAILURE=True # Print output of failed unit test.

  matrix:
    - BUILD_TYPE=Debug
      SHARED_LIBS=ON
    - BUILD_TYPE=Release
      SHARED_LIBS=ON
    - BUILD_TYPE=Debug
      SHARED_LIBS=OFF
    - BUILD_TYPE=Release
      SHARED_LIBS=OFF

matrix:
  exclude:
    - os: linux
      compiler: clang
    - os: osx
      compiler: gcc

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
    
  ############################################################################
  # Install Qt5.9
  ############################################################################
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      sudo apt-add-repository -y ppa:beineri/opt-qt593-trusty
      sudo apt-get -qq update
      sudo apt-get -qq install qt59tools qt59websockets

      export QTDIR="/opt/qt59"
      export PATH="$QTDIR/bin:$PATH"
      qt59-env.sh
    else
      brew update > /dev/null
      brew tap homebrew/versions
      brew install qt

      export QTDIR="/usr/local/opt/qt5"
      export PATH="$QTDIR/bin:$PATH"
    fi

before_script:  
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DBUILD_SHARED_LIBS=${SHARED_LIBS} -DPRIVATE_TESTS_ENABLED=ON ..

script:
  - cmake --build . --target all
  - cmake --build . --target test

